<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fecth</title>
</head>
<body>
<script type="module">
  // fetch('http://localhost:63342/domAjax/data.json')
  //   .then(res => res.json())
  //   .then(res => console.log(res))

  let cc = null
  const mitt = {
    cache: {},
    on(name, func) {
      this.cache[name] = func
    },
    emit(name, data) {
      const fn = this.cache[name]
      fn && fn(data)
    }
  }

  function adaptor(config) {
    return new Promise((resolve, reject) => {
      let request = new XMLHttpRequest()
      request.open(
        config.method.toUpperCase(),
        config.url,
        true // 是否异步，默认 true 异步 async
      )
      request.send()
      request.timeout = config.timeout
      request.onabort = function () {
        reject('[abort] request is abort')
        request = null
      }
      if (config.cancel) {
        // config.cancel(
        mitt.emit('abort', function () {
          request.abort()
          request = null
          reject('[abort] current request is abort')
        })
        // );
      }

      request.onreadystatechange = function () {
        if(request.readyState === 4) {
          if (request.status === 200) {
            setTimeout(() => {
              resolve(request && request.responseText)
            }, 5000)
          } else {
            reject('reject error')
          }
        }
      }
    })
  }

  function dispathRequest(config) {
    return adaptor(config).then(function (response) {
      return response
    }, function (reason) {
      return Promise.reject(reason)
    })
  }

  function req(config = {}) {
    const chain = [dispathRequest, undefined]
    // 请求拦截
    if(config.interceptor) {
      // 将请求拦截添加promise链的顶部
      chain.unshift(
        config.interceptor.fullfilled,
        config.interceptor.rejected
      )
    }
    // 中断停止请求
    if (config.cancel) {
      mitt.on('abort', function (cancel) {
        config.cancel(cancel)
      })
    }
    // 响应拦截
    if (config.adaptor) {
      // 添加 响应拦截
      chain.push(
        config.adaptor.fullfilled,
        config.adaptor.rejected
      )
    }
    // [拦截器成功，拦截器失败，请求成功，请求失败，响应成功，响应失败]
    // promise链
    let promise = Promise.resolve(config)
    while (chain.length) {
      promise = promise.then(chain.shift(), chain.shift())
    }
    return promise
  }

  req({
    url: 'http://localhost:63342/domAjax/data.json',
    method: 'get',
    interceptor: {
      fullfilled: res => {
        console.log('请求拦截成功=>', res)
        return res
      },
      rejected: reason => {
        console.log('请求拦截失败=>', reason)
        return reason
      }
    },
    adaptor: {
      fullfilled: res => {
        console.log('响应拦截成功=>', res)
        return res
      },
      rejected: reason => {
        console.log('响应拦截失败=>', reason)
        return reason
      }
    },
    cancel(c) {
      cc = c
    }
  }).then(res => console.log('返回请求结果=>',res))
  // setTimeout(() => {

</script>
</body>
</html>
