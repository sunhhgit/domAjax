<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
</head>
<body>
<script type="module">
    function ajax(url, onSuccess, onFailed) {
      // 创建xhr
      const xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTML")
      // 连接服务器 是否异步，默认 true 异步 async
      xhr.open('GET', url, true)
      // 发送
      xhr.send()
      // 带上cookie
      // xhr.withCredentials = true
      // 接收
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            onSuccess && onSuccess(xhr.responseText)
          } else {
            onFailed && onFailed()
          }
        }
      }
    }
    ajax('http://localhost:63342/domAjax/data.json', res => console.log(res))
</script>
</body>
</html>
